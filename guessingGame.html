<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="guessingGame.css">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guess What I'm Thinking</h1>
    <p>Its something between 1 and 10</p>

    <div class="guess-form">
        <form>
            <label for="input">Lucky pick:</label>
            <input type="text" class="input" id="input">
            <input type="button" id="button" class="submit" onclick="guess()" value="GUESS" >
        </form>
    </div>
</body>
<script src="guessingGame.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Table</title>
</head>
<body>
    <p>Product: Code Challenge: Make a form with input that places the data in a table. Caveat: Data must be stored *CLIENT* side. 
    </p>

    <div class="table-container">
        <div class="title">
        <h1>Table</h1>     
        </div>
        <div class="table-div"> 
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th>Object 1</th>
                        <th>Object 2</th>
                        <th>Object 3</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <button id="button" class="button" onclick="tableUpdate()" > Add </button>

</body>
</html>
